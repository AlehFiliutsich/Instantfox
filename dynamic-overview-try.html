// ==plugin.js==
(function($) {
  // @TODO: Handle Shortcuts in Config
  InstantFox = new Object;
  InstantFox.Shortcuts = {

    "f":    "weather",
    "g":    "googleFrame",
    "i":    "googleImages",
    "m":    "googleMaps",

    "yh":   "yahoo",
    "b":    "bing",
    "t":    "twitter",
    "a":    "amazon",
    "e":    "ebay"
  };

})(jQuery);
  InstantFox.Plugins = {
    googleFrame: {
      url: 'http://www.google.%ld/#hl=%ls&q=%q&fp=1&cad=b'
    },
    googleImages: {
      url: 'http://www.google.%ld/images?q=%q&hl=%ls'
    },
    googleMaps: {
      url: 'http://maps.google.com/maps?q=%q'
    },

      url: 'http://www.youtube.com/results?search_query=%q'

// ==plugin.js==
// the upper stuff is usually from the plugin.js

var table_html = '<table><tbody>';

$.each(window.InstantFoxEr.Shortcuts,function(k,v){
	table_html+=k +" -- "+ v;
});
table_html += '</tbody></table>';
alert("aa"+table_html);
