		chrome.omnibox.onInputChanged.addListener(
		  function(text, suggest) {
			var actplugin  = false;
			var actplugink = false;
			var query	   = false;
			
			for(var plugin in  Shortcuts) {

					actplugink = plugin; // set Shortkey
					actplugin  = Shortcuts[plugin];
					query = text.substr((plugin.length+1),text.length);
					break;
				}
			}

			if(actplugin && query){
				//console.log("actplugin is: "+actplugin);
				//console.log("query is: "+query);
				InstantFoxReq.call_suggest = suggest;
